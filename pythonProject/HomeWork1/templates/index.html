<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>
        {% block title %}
        Интернет-магазин
        {% endblock %}
    </title>
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-pills justify-content-end align-items-end">
        <li class="nav-item"><a href="/"
                                class="nav-link">Главная</a></li>
        <li class="nav-item"><a href="/clothes/"
                                class="nav-link">Одежда</a></li>
        <li class="nav-item"><a href="/shoes/"
                                class="nav-link">Обувь</a></li>
        <li class="nav-item"><a href="/jackets/"
                                class="nav-link">Куртки</a></li>
    </ul>
    {% block content %}
    <div class="row">
        <h1 class="col-12 col-md-6 display-2">Привет, это интернет-магазин одежды и обуви!</h1>
        <img src="/static/image/images.jpg" class="col-12 col-md-6 20 img-fluid rounded-circle" alt="">
    </div>
    {% endblock %}
    <div class="row fixed-bottom modal-footer">
        <hr>
        <p>Все права защищены &copy;</p>
    </div>
</div>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
