{% extends 'base.html' %}

{% block title %}
Задание №3
{% endblock %}

{% block content %}
<form class="form_auth_style" action="#" method="post">
    <label>Введите ваш email</label>
    <input type="email" name="auth_email" placeholder="Введите ваш email" required>
    <label>Введите ваш пароль</label>
    <input type="password" name="auth_pass" placeholder="Введите ваш пароль" required>
    <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
</form>
{% endblock %}
